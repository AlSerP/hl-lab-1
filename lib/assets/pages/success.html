<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: rgb(145, 196, 255);
        }
        .main {
            position: absolute;
            top: 100vh;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
            width: 80vw;
            height: 80vw; 
        }
        .sun {
            background-color: yellow;
            width: 200px;
            height: 200px;
            border-radius: 50%;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin:auto;

            transform: rotate(90deg)
                        translate(-40vw)
                        rotate(0deg);
        }

        form {
            height: fit-content;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
            filter: invert(100%);
            color: rgb(145, 196, 255);
        }
        form h3{
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(145, 196, 255);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sun"></div>
        <div class="moon">
            <div class="crater pos_1"></div>
            <div class="crater pos_2"></div>
            <div class="crater pos_3"></div>
            <div class="crater pos_4"></div>
        </div>
    </div>

    <form method="post" action="/login">
        <h3>Вы авторизованы!</h3>

        <button type="submit" disabled>УРА</button>
    </form>
</body>
</html>
