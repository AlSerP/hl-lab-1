<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Вход</title>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            animation: sunset_color_change 24s linear infinite;
        }
        .main {
            position: absolute;
            top: 100vh;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
            width: 80vw;
            height: 80vw; 
        }
        .sun {
            background-color: rgb(242, 152, 16);
            width: 200px;
            height: 200px;
            border-radius: 50%;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin:auto;
            animation: sun_circle 24s linear infinite, sun_color_change 24s linear infinite;
        }

        .moon {
            background-color: #F4E8DC;
            width: 150px;
            height: 150px;
            border-radius: 50%;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin:auto;
            animation: moon_circle 24s linear infinite;
        }

        .crater {
            background-color: #C8BBB3;
            position: relative;
            border-radius: 50%;
        }

        .pos_1 {
            top: 40px;
            left: 60px;
            width: 30px;
            height: 30px;
        }
        .pos_2 {
            top: 70px;
            left: 50px; 
            width: 45px;
            height: 45px;
        }
        .pos_3 {
            top: 10px;
            left: 100px; 
            width: 10px;
            height: 10px;
        }
        .pos_4 {
            top: 0px;
            left: 20px; 
            width: 20px;
            height: 20px;
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
            filter: invert(100%);
            animation: text_color 24s linear infinite;
        }
        form h3{
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            animation: sunset_color_change 24s linear infinite;
        }

        @keyframes text_color {
            0% { color: rgb(255, 251, 145); }
            25% { color: rgb(145, 196, 255); }
            50% { color: rgb(255, 102, 0); }
            75% { color: rgb(0, 0, 0); }
            100% { color: rgb(255, 251, 145); }
        }

        @keyframes sunset_color_change {
            0% { background-color: rgb(255, 251, 145); }
            25% { background-color: rgb(145, 196, 255); }
            50% { background-color: rgb(255, 102, 0); }
            75% { background-color: rgb(0, 0, 0); }
            100% { background-color: rgb(255, 251, 145); }
        }

        @keyframes sun_color_change {
            0% { background-color: yellow; }
            50% {background-color: rgb(255, 140, 0); }
            100% {background-color: yellow; }
        }

        @keyframes sun_circle{
            0% {
                transform: rotate(0deg)
                        translate(-40vw)
                        rotate(0deg);
            
            }
            100% {
                transform: rotate(360deg)
                        translate(-40vw)
                        rotate(-360deg);
            }
        }

        @keyframes moon_circle{
            0% {
                transform: rotate(180deg)
                        translate(40vw)
                        rotate(0deg);
            
            }
            100% {
                transform: rotate(-180deg)
                        translate(40vw)
                        rotate(-360deg);
            }
        }

        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sun"></div>
        <div class="moon">
            <div class="crater pos_1"></div>
            <div class="crater pos_2"></div>
            <div class="crater pos_3"></div>
            <div class="crater pos_4"></div>
        </div>
    </div>

    <form method="post" action="/login/">
        <h3>Авторизация</h3>

        <label for="username">Username</label>
        <input name="login" type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input name="password" type="password" placeholder="Password" id="password">

        <button>Войти</button>
    </form>
</body>
</html>
